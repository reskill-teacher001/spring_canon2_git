<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ショッピングカート</title>
</head>
<body>
	<h1>ショッピングカート</h1>
	
	<p>こんにちは、[[${@account.name}]]さん</p>
	
	<form action="/sp40/cart/add" method="post">
		<input type="text" name="name" placeholder="商品名">
		<input type="text" name="price" placeholder="価格">
		<input type="submit" value="カートに追加">
	</form>
	
	<th:block th:if="${@cart.items.size > 0}">
		<table border="1">
			<tr>
				<th>商品名</th>
				<th>価格</th>
			</tr>
			
			<tr th:each="item : ${@cart.items}">
				<td>[[${item.name}]]</td>
				<td>[[${item.price}]]</td>
			</tr>
		</table>
	</th:block>
	
	<a href="/sp40/cart/clear">カートのクリア</a>
</body>
</html>
