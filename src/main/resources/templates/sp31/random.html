<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ランダム文字列ジェネレータ</title>
</head>
<body>
	<h1>ランダム文字列ジェネレータ</h1>

	<form action="/sp31/random" method="post">
		<p>
			<select name="charLength">
				<option th:each="i : ${#numbers.sequence(5, 10)}" 
					th:value="${i}" th:text="|${i}文字|" th:selected="${i == charLength}"></option>
			</select>
			<input type="checkbox" name="withNumber" value="true" th:checked="${withNumber}">数字を含める
			<input type="checkbox" name="withAlphabet" value="true" th:checked="${withAlphabet}">英字を含める
		</p>
		<p>
			<input type="text" name="createCount" th:value="${createCount}">個生成する
		</p>
		<p>
			<button>作成する</button>
		</p>
	</form>
	<hr>
	<p th:each="str:${randList}" th:text="${str}"></p>
</body>
</html>
