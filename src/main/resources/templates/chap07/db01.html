<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>全件検索</title>
</head>
<body>
	<h1>全件検索</h1>
	<hr>
	
	<table border="1">
		<tr>
			<th>ID</th>
			<th>名前</th>
			<th>年齢</th>
		</tr>
		
		<tr th:each="user : ${list}">
			<td>[[${user.id}]]</td>
			<td>[[${user.name}]]</td>
			<td>[[${user.age}]]</td>
		</tr>
	</table>
</body>
</html>
