<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Item</title>
</head>
<body>
<h1>商品</h1>
<form action="/chap04/item" method="post">
	<input type="text" name="name" placeholder="商品名">
	<input type="text" name="price" placeholder="価格">
	<button>登録</button>
</form>

<th:block th:if="${item}">
<h2>次の商品を登録しました</h2>
[[${item.getName()}]]:[[${item.getPrice()}]]円
</th:block>

</body>
</html>
