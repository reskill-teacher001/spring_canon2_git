<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品一覧</title>
</head>
<body>
	<h1>商品一覧</h1>
	
	<form action="/sp51/items" method="get">
		商品名<input type="text" name="keyword" th:value="${keyword}">
		<br>
		<input type="text" name="maxPrice" th:value="${maxPrice}">円以下
		<input type="submit" value="検索">
	</form>
	
	<a th:href="|/sp51/items?sort=priceAsc&maxPrice=${maxPrice}&keyword=${keyword}|">安い順</a>
	
	<table border="1">
		<tr>
			<th>商品ID</th>
			<th>商品名</th>
			<th>値段</th>
		</tr>
		
		<tr th:each="item : ${list}">
			<td>[[${item.id}]]</td>
			<td>[[${item.name}]]</td>
			<td>[[${item.price}]]</td>
		</tr>
	</table>
</body>
</html>
